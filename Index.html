    <script>
      const Texts = [
        "HTML5",
        "CSS3",
        "FIREBASE",
        "NODE.JS",
        "EXPRESS.JS",
        "JAVASCRIPT",
        "REACT.JS",
        "REST APIs",
        "SASS",
        "JEST",
        "REDUX",
        "GITHUB",
        "GIT",
        "MYSQL",
        "NPM",
        "TYPESCRIPT",
      ];

      var tagCloud = TagCloud(".Sphere", Texts, {
        radius: 300,

        maxSpeed: "normal",
        initSpeed: "fast",

        useContainerInlineStyles: true,
        direction: 135,

        keep: true,
      });

      var color = "white";
      document.querySelector(".Sphere").style.color = color;

      const projects = document.querySelectorAll(".modal__top");
      const close = document.querySelectorAll(".modal__top");
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (!entry.isIntersecting) {
              entry.target.parentElement.parentElement.children[0].classList.remove(
                "white__modal--close"
              );
            } else {
              entry.target.parentElement.parentElement.children[0].classList.add(
                "white__modal--close"
              );
            }
          });
        },
        {
          threshold: 0.1,
          rootMargin: window.innerWidth < 600 ? "-20px" : "0px",
        }
      );

      console.log(" ");

      projects.forEach((project) => {
        observer.observe(project);
      });
    </script>
